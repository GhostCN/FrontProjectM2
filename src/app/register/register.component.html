<p></p>
<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Insertion échouée</strong>
  </div>
  <div class="alert alert-info" *ngIf="mode==0">
    <strong>Insertion reussie</strong>
  </div>
  <div class="card card-primary">
    <div class="card card-header"></div>
    <div class="card card-body">
      <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
        <div class="form-group">
          <label>Matricule</label>
          <input type="text" name="matricule" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Prenom</label>
          <input type="text" name="prenom" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" name="nom" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>telephone</label>
          <input type="text" name="telephone" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Date de naissance</label>
          <input type="date" name="date" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Poste</label>
          <ng-select [items]="postes" bindLabel="libelle" bindValue="id" name="poste" ngModel ="" >

          </ng-select>
        </div>
        <div class="form-group">
          <label>Service</label>
          <ng-select [items]="services" ngModel="" bindValue="id" bindLabel="libelle" name="service"></ng-select>
        </div>
        <div class="form-group">
          <label>Role</label>
         <ng-select [items]="roles" ngModel="" bindValue="id" bindLabel="libelle" name="role" [multiple]="true"></ng-select>
        </div>
        <tr>
          <td><button class="btn btn-primary" type="submit">onRegister</button></td>
        </tr>


      </form>
    </div>
  </div>

</div>
