<p></p>
<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Insertion échouée</strong>
  </div>
  <div class="alert alert-info" *ngIf="mode==0">
    <strong>Insertion reussie</strong>
  </div>
  <div class="card card-primary">
    <div class="card card-header"></div>
    <div class="card card-body">

      <form #f="ngForm">
        <div class="form-group">
          <label>Mot de passe actuel</label>
          <input type="text" name="ancienMp" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input type="text" name="nouvMp" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirmation mot de passe</label>
          <input type="text" name="confirMp" ngModel="" class="form-control">
        </div>

        <tr>
          <td><button class="btn btn-primary" (click)="updatePassword(f.value)">Update</button></td>
        </tr>
      </form>
    </div>
    </div>
  </div>
