<p></p>
<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Bad credentials</strong>Login ou mot de passe incorrect
  </div>
  <div class="card card-primary">
    <div class="card card-header">Authentification</div>
    <div class="card card-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="matricule" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Paasword</label>
          <input type="text" name="password" ngModel="" class="form-control">
        </div>
        <tr>
          <td>  <button class="btn btn-primary" type="submit">Login</button></td>
          <td>    <button class="btn btn-info" (click)="onRegister()">New Register</button></td>
        </tr>


      </form>
    </div>
  </div>

</div>
